<html>
    <head>
        <script type= "text/javascript"></script>
        <script>
        function initiateCall() {
      // Alert the user with the phone number (optional)
      alert("Calling {{hospital_phone}}...");

      // Open the phone number in a new browser tab for potential manual dialing
      // (Security restrictions might prevent direct call initiation)
      window.open(`tel:{{hospital_phone}}`, '_blank');

}
        </script>
    </head>
    <body>
    <div style="font-family: Arial, sans-serif; position: relative;">
        <h2 style="margin-bottom: 3px; text-align: center;">{{hospital_name}}</h2>
        <table style="width: 100%;">
            <tr>
                <td style="font-weight: bold;">Phone:</td>
                <td><a href="tel:{{hospital_phone}}">{{hospital_phone}}</a></td>
            </tr>
            <tr>
                <td style="font-weight: bold;">Location:</td>
                <td>{{location_of_hospital}}</td>
            </tr>
        </table>
        <button onclick="initiateCall()">Call</button>
        <div id= 'output'></div>
            <!-- Add more information here if needed -->
    </div>
    </body>
    </html>
